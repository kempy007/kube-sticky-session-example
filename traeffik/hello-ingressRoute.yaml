apiVersion: v1
kind: Service
metadata:
  name: hello-service-tr
  namespace: simple-apps
spec:
  type: NodePort
  selector:
    app: hello
    version: 1.0.0
  ports:
  - name: hello-port
    protocol: TCP
    port: 50001
    targetPort: 50001
---    
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: hello-ingressroute-tr
  namespace: simple-apps
spec:
  entryPoints:
    - web
  routes:
  - match: PathPrefix(`/`)
    kind: Rule
    services:
    - name: hello-service
      port: hello-port
      sticky:
        cookie:
          httpOnly: true
          name: pester
